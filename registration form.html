<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <body bgcolor="lightblue"></body>
    <h1>Registration form</h1>
    <form>
        <label>First Name</label>
        <input type="text" name="firstname" size="20" placeholder="Enter your First Name"/>
        <br /><br/>
        <label>Middle Name</label>
        <input type="text" name="middlename" size="20" placeholder="Enter your Middle Name"/><br /><br/>
        <label>Last Name</label>
        <input type="text" name="lastname" size="20" placeholder="Enter your Last Name"/><br /><br/>
        <label>Date of Birth</label>
        <input type="date" name="date"/><br/><br/>
        <label>
            Course:
        </label>
        <select>
            <option value="Course">Course</option>
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="BBA">BBA</option>
            <option value="BCA">BCA</option>

        </select>
        <br />
        <br/>
        <label>
            Gender:
        </label>
        <br/>
        <input type="radio" name="Male"/>Male<br/>
        <input type="radio" name="Female"/>Female<br/>
        <input type="radio" name="Other"/>Other<br/>
       
        <label>
            Email:
        </label>
        <input type="email" id="email" name="email" />
        <br/> <br/>
        <label>Password</label>
        <input type="password" id="password" name="password" />
        <br/> <br/>
        <input type="button" value="Submit"/>


 
    </form>
</body>
</html>
